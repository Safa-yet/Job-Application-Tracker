<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-200">

    <header class="w-[70%] mx-auto  py-8">
        <h1 class="text-[#002C5C] text-3xl">Job Application Tracker</h1>

        <div class="my-4 grid md:grid-cols-3 gap-3.5">
            <div class="px-4 py-6 bg-white rounded-xl">
                <p>Total</p>
                <p id="total" class="text-[#002C5C] text-2xl">0</p>
            </div>
            <div class="px-4 py-6 bg-white rounded-xl">
                <p>Interview</p>
                <p id="interview-count" class="text-green-600 text-2xl">0</p>
            </div>
            <div class="px-4 py-6 bg-white rounded-xl">
                <p>Rejected</p>
                <p id="rejected-count" class="text-red-600 text-2xl">0</p>
            </div>
        </div>

    </header>

    <hr class="opacity-30">

    <main class="w-[70%] mx-auto  py-8">
<div class="flex justify-between items-center">
    <h1 class="text-2xl">Available Jobs</h1>
    <p><span id="total">0</span> Jobs</p>

</div>
 
<div class=" space-x-2 my-4">
    <button class="py-2 px-5 border rounded-lg bg-blue-700 text-white cursor-pointer hover:text-purple-600 font-semibold">All</button>
    <button class="py-2 px-5 border rounded-lg cursor-pointer hover:border-purple-600 hover:text-purple-600 font-semibold">Interview</button>
    <button class="py-2 px-5 border rounded-lg cursor-pointer hover:border-purple-600 hover:text-purple-600 font-semibold">Rejected</button>

</div>


<!-- All Job List -->

<section>
    <div class=" flex p-4 border-2 border-gray-500 rounded-lg">
        <!-- Cv 1 -->
        <div class="space-y-3.5">
            <h1 class="text-2xl">Mobile First Crop</h1>
            <p class="text-lg text-gray-700">React Nativ Developer</p>
            <p class="text-lg text-gray-700">Remote • Full-time • $130,000-$175,000</p>
            <div>
                <button class="font-semibold px-5 py-2 text-blue-600 bg-blue-200 rounded-sm">NOT APPLIED</button>
            </div>
            <p class="text-lg text-gray-700">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>

            <div class="space-x-2.5">
                <button class="text-green-600 border-2 border-green-600 py-2 px-5 font-bold rounded-lg hover:bg-green-600 hover:text-white cursor-pointer">Interview</button>
                <button class="text-red-600 border-2 border-red-600 py-2 px-5 font-bold rounded-lg hover:bg-red-600 hover:text-white cursor-pointer">Interview</button>
            </div>
        </div>
        <div>
            <button class="border-2 rounded-lg active:bg-green-700 active:text-white  p-2 cursor-pointer text-green-700"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>

</section>




    </main>
    
</body>
</html>
